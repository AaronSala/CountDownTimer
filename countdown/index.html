<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count down timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <span class="container__title">Count Down Timer </span>
        <div class="container__labels">
            <p class="container__labels__label">Hours</p>
            <p class="container__labels__label">Minutes</p>
            <p class="container__labels__label">Seconds</p>
        </div>
        <div class="container__inputs">
            <input type="number"
            oninput="this.value=this.value.slice(0, this.maxLength)"
            maxlength="2"
            placeholder="00"
             class="container__inputs--time hour"
             />

             <p class="container__inputs--colon">:</p>
             <input type="number"
            oninput="this.value=this.value.slice(0, this.maxLength)"
            maxlength="2"
            placeholder="00"
             class="container__inputs--time minute"
             />

             <p class="container__inputs--colon">:</p>
             <input type="number"
            oninput="this.value=this.value.slice(0, this.maxLength)"
            maxlength="2"
            placeholder="00"
             class="container__inputs--time sec"
             />
        </div>
        <div class="container__btns">
            <button class="btn start">Start</button>
            <button class="btn stop">Stop</button>
            <button class="btn reset">Reset</button>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
